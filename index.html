<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration form in HTML and CSS.</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="First Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="input-box1">
                <div class="input-field1" id="dob">
                    <span>
                        <i class="fa-solid fa-calendar-days"></i>
                        DOB
                    </span>
                    <div class="date">
                        <input type="date" placeholder="DOB" required>
                    </div>
                </div>
                <div class="input-field1">
                    <span>
                        <i class="fa-solid fa-person-half-dress"></i>
                        Gender
                    </span>
                        
                        <div class="gender">
                            <input type="radio" id="gender" name="gender" value="male"/> Male  
                            <input type="radio" id="gender" name="gender" value="female"/> Female
                        </div>
                </div>
            </div>

            <label for="">
                <input type="checkbox" required> I hereby declare that the above information provided is true and correct
            </label>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
